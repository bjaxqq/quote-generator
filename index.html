<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stoic Quote Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #fff;
      font-family: 'Times New Roman', Times, serif;
    }

    #quote-container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    #quote-text {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #quote-author {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="quote-container">
    <p id="quote-text"></p>
    <p id="quote-author"></p>
  </div>

  <script>
    function fetchAndDisplayQuote() {
      let storedQuote = localStorage.getItem('stoicQuote');
      
      if (storedQuote) {
        const { text, author } = JSON.parse(storedQuote);
        displayQuote(text, author);
      } else {
        fetch('https://stoic-quotes.com/api/quote')
          .then(response => response.json())
          .then(data => {
            localStorage.setItem('stoicQuote', JSON.stringify(data));
            displayQuote(data.text, data.author);
          })
          .catch(error => {
            console.error('Error fetching quote:', error);
          });
      }
    }

    function displayQuote(text, author) {
      const quoteText = document.getElementById("quote-text");
      const quoteAuthor = document.getElementById("quote-author");

      quoteText.textContent = text;
      quoteAuthor.textContent = `- ${author}`;
    }

    function checkNewDayAndFetchQuote() {
      const lastFetchDate = localStorage.getItem('lastFetchDate');
      const currentDate = new Date().toLocaleDateString();

      if (!lastFetchDate || lastFetchDate !== currentDate) {
        localStorage.setItem('lastFetchDate', currentDate);
        localStorage.removeItem('stoicQuote');
        fetchAndDisplayQuote();
      } else {
        fetchAndDisplayQuote();
      }
    }

    checkNewDayAndFetchQuote();
  </script>
</body>
</html>
